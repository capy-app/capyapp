<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Capyapp - Learn Arabic With a Capybara Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lalezar&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d72ffe18de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="sidebar.js" defer></script>
</head>
<body>
    <!-- Sidebar Menu (Left) -->
    <div id="sidebar-menu" class="sidebar">
        <div class="sidebar-header">
            <button id="close-sidebar" class="close-btn">
                <i class="fa-solid fa-times"></i>
            </button>
            <h3>Menu</h3>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h4>Activities</h4>
                <a href="home.html" class="sidebar-link" id="home-button">
                    <i class="fa-solid fa-house"></i> Home
                </a>
                <a href="write.html" class="sidebar-link" id="write-button">
                    <i class="fa-solid fa-pen-nib"></i> Write
                </a>
                <a href="talk.html" class="sidebar-link" id="talk-button">
                    <i class="fa-solid fa-comments"></i> Talk
                </a>
                <a href="#" class="sidebar-link" id="listen-button">
                    <i class="fa-solid fa-volume-high"></i> Listen
                </a>
                <a href="flashcards.html" class="sidebar-link" id="flashcards-button">
                    <i class="fa-solid fa-layer-group"></i> Flashcards
                </a>
                <a href="resources.html" class="sidebar-link" id="resources-button">
                    <i class="fa-solid fa-globe"></i> Resources
                </a>
            </div>
            <div class="sidebar-section">
                <h4>Misc.</h4>
                <a href="credits.html" class="sidebar-link">
                    <i class="fa-solid fa-info-circle"></i> Credits
                </a>
            </div>
        </div>
    </div>

    <!-- Settings Sidebar (Right) -->
    <div id="settings-sidebar" class="sidebar settings-sidebar">
        <div class="sidebar-header">
            <button id="close-settings" class="close-btn">
                <i class="fa-solid fa-times"></i>
            </button>
            <h3>Settings</h3>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h4>User</h4>
                <div id="username-display"></div>
            </div>
            <div class="sidebar-section">
                <h4>Theme</h4>
                <button id="lightmode-button" class="theme-button">
                    <i class="fa-solid fa-sun"></i> Light Mode
                </button>
                <button id="darkmode-button" class="theme-button">
                    <i class="fa-solid fa-moon"></i> Dark Mode
                </button>
            </div>
            <div class="sidebar-section">
                <h4 id="level-header">Level <i class="fa-solid fa-child"></i> </h4>
                <button id="easymode-button" class="theme-button">
                    <i class="fa-solid fa-child"></i> Beginner
                </button>
                <button id="hardmode-button" class="theme-button">
                    <i class="fa-solid fa-user-graduate"></i> Expert
                </button>
            </div>
        </div>
    </div>
    <!-- Overlay for when sidebar is open -->
    <div id="overlay"></div>

    <nav id="upper-menu">
        <button id="menu-button" type="button" aria-label="Open Menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="app-title">Capyapp</div>
        <button id="settings-button" type="button" aria-label="Open Settings">
            <i class="fa-solid fa-gear"></i>
        </button>
    </nav>
    
    <div id="main-section">
        <div class="app-image">
            <img src="assets\capyapplogo.png" alt="Capybara" width="350" class="img-fluid">
        </div>
        
        <div class="menu-buttons-grid">
            <div class="menu-row">
                <a id="write-button" class="menu-button" href="write.html" aria-label="Write Practice">
                    <i class="fa-solid fa-pen-nib"></i>
                </a>
                <a id="talk-button" class="menu-button" href="talk.html" aria-label="Talk to Capy">
                    <i class="fa-solid fa-comments"></i>
                </a>
                <a id="listen-buttonn" class="menu-button" href="#" aria-label="Listening Practice">
                    <i class="fa-solid fa-lock"></i>
                </a>
            </div>
            <div class="menu-row">
                <a id="flashcards-button" class="menu-button" href="flashcards.html" aria-label="Flashcards">
                    <i class="fa-solid fa-layer-group"></i> 
                </a>
                <a id="resources-button" class="menu-button" href="resources.html" aria-label="Learning Resources">
                    <i class="fa-solid fa-globe"></i>
                </a>
                <a id="games-button" class="menu-button" href="games.html" aria-label="Fun Games">
                    <i class="fa-solid fa-gamepad"></i>
                </a>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to handle difficulty change
        document.getElementById('easymode-button').addEventListener('click', function() {
            window.location.href = 'home.html'; // Redirect to home for beginner mode
        });
    
        document.getElementById('hardmode-button').addEventListener('click', function() {
            window.location.href = 'evilhome.html'; // Redirect to evilhome for expert mode
        });
    </script>
</body>
</html>
