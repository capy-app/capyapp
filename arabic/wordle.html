<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle - Arabic Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d72ffe18de.js" crossorigin="anonymous"></script>
    <script src="wordle.js" defer></script>
    <script src="sidebar.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sidebar Menu (Left) -->
    <div id="sidebar-menu" class="sidebar">
        <div class="sidebar-header">
            <button id="close-sidebar" class="close-btn">
                <i class="fa-solid fa-times"></i>
            </button>
            <h3>Menu</h3>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h4>Activities</h4>
                <a href="home.html" class="sidebar-link">
                    <i class="fa-solid fa-house"></i> Home
                </a>
                <a href="write.html" class="sidebar-link">
                    <i class="fa-solid fa-pen-nib"></i> Write
                </a>
                <a href="talk.html" class="sidebar-link">
                    <i class="fa-solid fa-comments"></i> Talk
                </a>
                <a href="listen.html" class="sidebar-link">
                    <i class="fa-solid fa-volume-high"></i> Listen
                </a>
                <a href="flashcards.html" class="sidebar-link">
                    <i class="fa-solid fa-layer-group"></i> Flashcards
                </a>
                <a href="resources.html" class="sidebar-link">
                    <i class="fa-solid fa-globe"></i> Resources
                </a>
                <a href="games.html" class="sidebar-link">
                    <i class="fa-solid fa-gamepad"></i> Games
                </a>
                <a href="wordle.html" class="sidebar-link active">
                    <i class="fa-solid fa-gamepad"></i> Wordle
                </a>
            </div>
            <div class="sidebar-section">
                <h4>Misc.</h4>
                <a href="credits.html" class="sidebar-link">
                    <i class="fa-solid fa-info-circle"></i> Credits
                </a>
            </div>
        </div>
    </div>

    <!-- Settings Sidebar (Right) -->
    <div id="settings-sidebar" class="sidebar settings-sidebar">
        <div class="sidebar-header">
            <button id="close-settings" class="close-btn">
                <i class="fa-solid fa-times"></i>
            </button>
            <h3>Settings</h3>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h4>User</h4>
                <div id="username-display"></div>
            </div>
            <div class="sidebar-section">
                <h4>Theme</h4>
                <button id="lightmode-button" class="theme-button">
                    <i class="fa-solid fa-sun"></i> Light Mode
                </button>
                <button id="darkmode-button" class="theme-button">
                    <i class="fa-solid fa-moon"></i> Dark Mode
                </button>
            </div>
            <div class="sidebar-section">
                <h4 id="level-header">Level <i class="fa-solid fa-child"></i> </h4>
                <button id="easymode-button" class="theme-button">
                    <i class="fa-solid fa-child"></i> Beginner
                </button>
                <button id="hardmode-button" class="theme-button">
                    <i class="fa-solid fa-user-graduate"></i> Expert
                </button>
            </div>
            <div class="sidebar-section">
                <h4>Language</h4>
                <a href="../filipino/home.html" class="sidebar-link">
                    <i class="fa-solid fa-info-circle"></i> Credits
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay for when sidebar is open -->
    <div id="overlay"></div>

    <nav id="upper-menu">
        <button id="menu-button" type="button" aria-label="Open Menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="page-title">Wordle</div>
        <button id="settings-button" type="button" aria-label="Open Settings">
            <i class="fa-solid fa-gear"></i>
        </button>
    </nav>

    <div id="main-section" class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
        <div class="game-container text-center">
            <h1 class="game-title">Guess the Arabic Word!</h1>
            <p class="game-description">You have 6 attempts to guess the correct word (5-7 letters).</p>
            <div id="wordle-board" class="mb-4"></div>
            <input type="text" id="guess-input" class="form-control" placeholder="Enter your guess" maxlength="7">
            <button id="submit-guess" class="study-btn" style="margin-top:10px;">Submit Guess</button>
            <div id="feedback" class="mt-3"></div>
        </div>
    </div>
</body>
</html>
