<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Language - Capyapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="arabic/script.js" defer></script>
    <script src="arabic/sidebar.js" defer></script>
</head>
<body>
    <nav id="upper-menu">
        <div class="page-title">Select Language</div>
    </nav>
    
    <div id="main-section" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form-container" style="width: 400px;">
            <div class="card-body text-center">
                <h5 class="card-title">Choose Your Language</h5>
                <button id="filipino-button" class="btn btn-primary w-100 mb-3">Filipino</button>
                <button id="arabic-button" class="btn btn-primary w-100">Arabic</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('filipino-button').addEventListener('click', function() {
            window.location.href = 'filipino/index.html'; // Redirect to Filipino home page
        });

        document.getElementById('arabic-button').addEventListener('click', function() {
            window.location.href = 'arabic/index.html'; // Redirect to Arabic home page
        });
    </script>
</body>
</html>
